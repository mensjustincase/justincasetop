<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品タイトル | 30代・40代のための上質な暮らし</title>
    <style>
        /* 簡単なスタイル：後で調整可能です */
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; color: #333; line-height: 1.8; margin: 0; }
        header { background: #f8f9fa; padding: 60px 20px; text-align: center; }
        section { padding: 60px 20px; max-width: 900px; margin: auto; }
        .bg-gray { background: #fdfdfd; }
        h2 { border-bottom: 2px solid #d4af37; padding-bottom: 10px; text-align: center; }
        .customer-voice { background: #eee; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        footer { text-align: center; padding: 40px; font-size: 0.8rem; background: #333; color: #fff; }
    </style>
</head>
<body>

    <header>
        <h1>心を満たす、ひとときを。</h1>
        <p>30代後半からのあなたに贈る、新しいスタンダード</p>
    </header>

    <section>
        <h2>Product</h2>
        <p>ここに商品の魅力を書きます。画像などがあるとより伝わりやすくなります。</p>
    </section>

    <section class="bg-gray">
        <h2>Our Vision</h2>
        <p>私たちが大切にしていることや、なぜこの商品を開発したのかという想いを伝えます。</p>
    </section>

    <section>
        <h2>Customer's Voice</h2>
        <div class="customer-voice">
            <p>「使い始めてから毎日が楽しくなりました」（40代・女性）</p>
        </div>
        <div class="customer-voice">
            <p>「もっと早く出会いたかったです」（30代・男性）</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Your Brand Name</p>
    </footer>

</body>
</html>
